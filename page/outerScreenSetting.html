<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>系统设置-打印设置</title>
		<!--<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />-->
		<link rel="stylesheet" href="../fonts/iconfont.css" />
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/bootstrap-switch.min.css" />
		<link rel="stylesheet" href="../css/bootstrap-datetimepicker.min.css" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<!--<link rel="stylesheet" href="../css/systemSetting.css" />-->
		<link rel="stylesheet" href="../css/index.css" />
	</head>

	<body>
		<header class="header">
			<a href="javascript:void(0);" class="back col-xs-2 no-padding" onclick="javascript:history.back(-1);">
				<i class="iconfont icon-fanhui"></i> 返回
			</a>
			<div>
				系统设置
			</div>
			<span class="btn-exit">
				<i class="iconfont icon-shanjian01 large text-white"></i>
			</span>
		</header>
		<div class="system-wrapper col-md-12 col-sm-12 no-padding middle-content">
			<!--左边-->
			<div class="system-left col-md-2 col-sm-2 col-lg-2 no-padding">
				<ul class="left-menu">
					<li id="shanghuSetting.html">
						<i class="iconfont icon-shanghurenzheng"></i> 商户信息
					</li>
					<li id="printSetting.html">
						<i class="iconfont icon-dayin1"></i> 打印设置
					</li>
					<li id="monitoringSetting.html">
						<i class="iconfont icon-jiankong1"></i> 厨房监控设置
					</li>
					<li id="funcSetting.html">
						<i class="iconfont icon-rili3"></i> 功能设置
					</li>
					<li id="AccountSetting.html">
						<i class="iconfont icon-wallet"></i> 账户管理
					</li>
					<li class="active">
						<i class="iconfont icon-computer"></i> 外屏设置
					</li>
					<li id="msgCenter.html">
						<i class="iconfont icon-tubiao15"></i> 消息中心
					</li>
					<li id="pwdSetting.html">
						<i class="iconfont icon-jianpan3"></i> 修改密码
					</li>
					<li id="moreSetting.html">
						<i class="iconfont icon-more"></i> 本机设置
					</li>
				</ul>
			</div>
			<!--左边END-->

			<!--右边-->
			<div class="system-right col-md-10 col-sm-10 col-lg-10 no-padding">
				<div class="right-content">
					<div class="outerScreen-content">
						<div>
							<div class="outerScreen-item clearfloat">
								<label class="col-sm-3 col-md-2">双屏显示模式：</label>
								<div class="btn-group btn-group-sm is-zhenshi" role="group" aria-label="...">
									<button type="button" id="qidong" class="btn btn-default active">启动</button>
									<button type="button" id="no-qidong" class="btn btn-default">不启动</button>
								</div>
							</div>
							<div id="radio-group" class="outerScreen-item radio">
								<label class="radio-inline">
  					        图片模式：<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                         </label>
								<label class="radio-inline">
  					        视频模式：<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                         </label>
							</div>
							<div class="outerScreen-item clearfloat">
								<label class="col-sm-3 col-md-2">广告切换效果：</label>
								<div class="col-sm-3 no-padding">
									<select class="form-control pull-left">
										<option value="">
											随机
										</option>
										<option value="">
											1
										</option>
									</select>
								</div>
							</div>
							<div class="add-btn clearfloat">
								<button class="button">添加</button>
							</div>
						</div>
						<div class="ad-content">
							<div class="ad-title">
								<span class="col-sm-3 no-padding">广告类型</span>
								<span class="col-sm-3 no-padding">内容</span>
								<span class="col-sm-2 no-padding">播放时间（秒）</span>
								<span class="col-sm-2 no-padding">是否启用</span>
								<span class="col-sm-2 no-padding">操作</span>
							</div>
							<ul class="ad-list">
								<li class="ad-item">
									<span class="col-sm-3 no-padding">1</span>
									<span class="col-sm-3 no-padding">1</span>
									<span class="col-sm-2 no-padding">1</span>
									<span class="col-sm-2 no-padding">1</span>
									<span class="col-sm-2 no-padding">1</span>
								</li>
								<li class="ad-item">
									<span class="col-sm-3 no-padding">广告类型</span>
									<span class="col-sm-3 no-padding">内容</span>
									<span class="col-sm-2 no-padding">播放时间（秒）</span>
									<span class="col-sm-2 no-padding">是否启用</span>
									<span class="col-sm-2 no-padding">操作</span>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--左边END-->
		</div>
		<footer id="footer"class="footer">
		</footer>
	</body>
	<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../js/index.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap-switch.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap-datetimepicker.zh-CN.js"></script>
	<script type="text/javascript" src="../js/bootstrap-datetimepicker.fr.js"></script>
	<script type="text/javascript">
		$(function() {
			$('.left-menu li').click(function(e) {
				window.location.href = e.target.id;
			})
			// 		$(".btn-warning").click(function(){
			// 			window.location.href="payment.html";
			// 		})
		})
		$(".is-zhenshi").on('click', 'button', function() {
			var $this = $(this);
			$this.siblings().removeClass('active');
			$this.addClass('active');
		})

		$('#qidong').click(function(e) {
			$('#radio-group').show()
		})
		$('#no-qidong').click(function(e) {
			$('#radio-group').hide()
		})
	</script>

</html>
